<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-4"></div>
        <div class="col-xs-3 col-md-4">
            <form ng-submit="register(name,username, password)">
                <h1>Sign Up </h1>
                <div class="form-group">
                    <input type="text" name="name" ng-model="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" name="email" ng-model="username" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>
</div>
