<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-4 col-md-4" ng-if="!chatWith">
        <div class="page-header">
            <h4>Hey <strong>{{currentUser.name}}</strong>, Share the link to start a chat<h4>                
        </div>
        <a ng-href="{{link}}" target="_blank"><span class="glyphicon glyphicon-link"></span> {{link}}</a>            
	</div>
 </div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-offset-4 col-md-4" ng-if="chatWith">
		<g>Start a chat with {{chatWith}}</p>			    	            
	</div>
</div>
<div class="row">
	<div class="col-md-offset-3 col-md-6"  style="height:500px;overflow-y: auto; ">
		<div class="chatscreen">
				<ul class="chats">

				</ul>

		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-offset-3 col-md-6" style="position: absolute;bottom: 20px;">
		<form id="chatform">
		     <div class="input-group ">
		            <input id="message" type="text" class="form-control" placeholder="Send a message...." autocomplete="false">
			        <span class="input-group-btn">
			        	<button class="btn btn-default" type="submit">Send <span class="glyphicon glyphicon-send"></span> </button>
			         </span>
		      </div>
		</form>
	 </div>
</div>
