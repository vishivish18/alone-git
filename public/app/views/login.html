<div class="container">
    <div class="row">
        <div class="col-sm-offest4 col-md-offset-4 col-sm-4 col-md-4">
            <form ng-submit="login(username, password)">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <input type="text" name="email" ng-model="username" class="form-control" placeholder="Email" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
